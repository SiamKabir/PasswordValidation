<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <p id="error"></p>
    <div class="main">
        <div class="first">
            <p>Facebook</p>
        </div>
        <div class="tab">
            <form name="siamform" id="siamform" >
             <table>
                 <tr>
                     <th>Name:</th>
                     <th><input type="text" name="name" id="naem" required></th>
                 </tr>
                 <tr>
                     <th>Email:</th>
                     <th><input type="email" name="email" id="email" required></th>
                 </tr>
                 <tr>
                     <th>Password:</th>
                     <th><input type="password" value="" name="password" id="password_c" required></th>
                 </tr>

                 <tr>
                    <th>Confirm Password:</th>
                    <th><input type="password" name="password" value="" id="password_cc" required></th>
                </tr>
                 <tr>
                    <th ><input type="button" value="Submit" name="submit" id="one" class="one" onclick="validation()" required></th>
                </tr>
               
             </table>
            </form>
         </div>

        
        <div class="three">
            <p>"Happy Coding"</p>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
